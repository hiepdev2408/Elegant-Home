<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <!-- Chat Container -->
        <div class="chat-container border rounded shadow">
            <!-- Chat Header -->
            <div class="bg-primary text-white p-3">
                <h5 class="mb-0">User-Admin Chat</h5>
            </div>

            <!-- Chat Body -->
            <div class="p-3" style="height: 400px; overflow-y: auto; background-color: #f8f9fa;">
                <!-- Admin Message -->
                <div class="d-flex mb-3">
                    <div class="me-3">
                        <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Admin" />
                    </div>
                    <div class="bg-light p-2 rounded shadow-sm">
                        <p class="mb-1 fw-bold">Admin</p>
                        <p class="mb-0">Hello, how can I assist you today?</p>
                    </div>
                </div>

                <!-- User Message -->
                <div class="d-flex justify-content-end mb-3">
                    <div class="bg-primary text-white p-2 rounded shadow-sm">
                        <p class="mb-0">I need help with my order.</p>
                    </div>
                    <div class="ms-3">
                        <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User" />
                    </div>
                </div>
            </div>

            <!-- Chat Footer -->
            <div class="p-3 bg-white">
                <form id="chatForm">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a message..." aria-label="Message" />
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
